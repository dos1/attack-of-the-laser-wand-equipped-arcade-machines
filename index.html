<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Attack of the Laser Wand Equipped Arcade Machines</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="discovr" src="bg2.mp4" loop autoplay />
        <img id="frame" src="frame.png" />
        <img id="wood" src="wood.jpg" />
        <img id="dosowisko" src="dosowisko.png" />
        <img id="buttons" src="buttons.png" />
        <img id="hp" src="100hp.png" />
      </a-assets>
<!--      <a-box shadow="cast:true;receive:true;" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere shadow="cast:true;receive:true;" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder shadow="cast:true;receive:true;" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane shadow="cast:true;receive:true;" position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>


      <a-box shadow="cast:true;receive:true;" position="0 1 -2" scale="0.7 0.7 0.7" color="#4CC3D9" src="#discovr"></a-box>
-->

      <a-entity position="0 0.6 -5" shadow="cast:true;receive:true;">
        <a-box position="0 0 0" width="1" height="1.2" depth="0.75" color="gray"></a-box> 

        <a-box position="0 0.675 0.05" width="1" height="0.15" depth="0.85" color="gray"></a-box> 

        <a-plane position="0 0.751 0.3" rotation="-90 0 0" material="transparent: true; side: double" width="0.8" height="0.325" src="#buttons" color="transparent"></a-plane>         
        
        <a-box position="0 1.0625 -0.125" width="1" height="0.625" depth="0.5" color="gray"></a-box> 

        <a-plane position="0 1.0625 0.126" width="1" height="0.625" src="#hp" color="transparent"></a-plane> 

        <a-box position="-0.45 1.0625 0.25" width="0.1" height="0.625" depth="0.25" color="gray"></a-box> 
        <a-box position="0.45 1.0625 0.25" width="0.1" height="0.625" depth="0.25" color="gray"></a-box> 
        <a-box position="0 1.5625 0.025" width="1" height="0.375" depth="0.8" color="gray"></a-box> 

        <a-plane position="0 1.5625 0.426" width="0.95" height="0.325" src="#dosowisko"></a-plane> 

      </a-entity>

      <a-plane position="0 2.5 -25" material="transparent: true; side: double" src="frame.png" repeat="10 1" rotation="0 0 0" width="50" height="5" color="transparent"></a-plane>
      <a-plane position="0 2.5 25" material="transparent: true; side: double" src="frame.png" repeat="10 1" width="50" height="5" color="transparent"></a-plane>
      <a-plane position="25 2.5 0" rotation="0 -90 0" material="transparent: true; side: double" src="frame.png" repeat="10 1" width="50" height="5" color="transparent"></a-plane>
      <a-plane position="-25 2.5 0" rotation="0 -90 0" material="transparent: true; side: double" src="frame.png" repeat="10 1" width="50" height="5" color="transparent"></a-plane>
      
      
      <a-box shadow="receive:true;" position="0 -0.5 0" rotation="-90 0 0" width="50" height="50" src="#wood"></a-box>

      <a-box position="0 -501 0" rotation="0 0 0" width="10" height="1000" depth="10" src="#wood"></a-box>

      
      <a-videosphere position="0 25 0" src="#discovr" radius="100" loop webkit-playsinline autoplay></a-videosphere>

      <a-entity camera="userHeight: 1.6" look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
